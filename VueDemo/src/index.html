<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id ="app">
        {{message}}
    </div>

    <div id ="app2">
        <span v-once>{{message}}</span>
    </div>

    <div id ="app3">
        <span v-once>{{message + 'abcdefg'}}</span>
    </div>

    
    <div id ="app4">
        <span v-bind:id="dynid" >{{message}}</span>
    </div>


</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        }
    });

    //模板插值 只渲染一次
    var app2 = new Vue({
        el: "#app2",
        data: {
            message: "Hello Vue!"
        }
    });

    var app3 = new Vue({
        el: "#app3",
        data: {
            message: "Hello Vue!"
        }
    });

    var app4 = new Vue({
        el: "#app4",
        data: {
            message: "Hello Vue!",
            dynid: "test"
        }
    });
</script>
</html>
